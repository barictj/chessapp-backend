name: CI Full Game Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  full-game:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:3000
      REAL_JWT_SECRET: ${{ secrets.REAL_JWT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/compose-action@v3

      - name: Start backend
        run: docker compose up -d --build


      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:3000/health >/dev/null 2>&1; then
              echo "backend healthy"
              exit 0
            fi
            echo "waiting for backend... ($i)"
            sleep 1
          done
          echo "backend did not become healthy" && exit 1

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install test dependencies
        run: |
          # if your tests rely on a package.json in repo root
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Run full game test
        shell: pwsh
        run: |
          if (-not $env:REAL_JWT_SECRET) { Write-Error "REAL_JWT_SECRET not set"; exit 1 }
          $env:PLAYER_A = node -e "const jwt=require('jsonwebtoken'); console.log(jwt.sign({ sub:'3', email:'ci_test_google@example.com', provider:'google' }, process.env.REAL_JWT_SECRET, { algorithm:'HS256', expiresIn:'7d' }));"
          $env:PLAYER_B = node -e "const jwt=require('jsonwebtoken'); console.log(jwt.sign({ sub:'7', email:'ci_test_google_b@example.com', provider:'google' }, process.env.REAL_JWT_SECRET, { algorithm:'HS256', expiresIn:'7d' }));"
          pwsh ./tests/Test-FullGame.ps1

      - name: Collect docker logs on failure
        if: failure()
        run: |
          echo "=== docker compose ps ==="
          docker compose ps || true
          echo "=== backend logs ==="
          docker compose logs backend --no-color --tail 500 || true

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-full-game-logs
          path: |
            tests/logs/**
            docker-compose.yml
            # include docker logs captured above if you redirect them to a file
