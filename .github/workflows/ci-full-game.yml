name: CI Authenticate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-auth:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create CI env file (.env.dev)
        shell: bash
        run: |
          cat > .env.dev <<EOF
          JWT_SECRET=${{ secrets.REAL_JWT_SECRET }}
          BASE_URL=http://localhost:3000
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          EOF
          chmod 600 .env.dev
          echo ".env.dev created"

      - name: Build and start stack
        run: |
          docker compose -f compose.yaml up -d --build

      - name: Wait for backend health
        run: |
          set -euo pipefail
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:3000/health >/dev/null 2>&1; then
              echo "backend healthy"; break
            fi
            echo "waiting for backend... ($i/60)"; sleep 2
          done
          curl -sS http://localhost:3000/health || true

      - name: Generate JWT inside backend container
        id: gen_token
        run: |
          set -euo pipefail
          # Generate a short-lived token inside the container using the same JWT_SECRET the app uses
          TOKEN=$(docker compose exec -T backend sh -lc 'node -e "const jwt=require(\"jsonwebtoken\"); console.log(jwt.sign({sub:\"ci-user\",role:\"ci\"}, process.env.JWT_SECRET,{expiresIn:\"1h\"}))"')
          echo "token length: ${#TOKEN}"
          # expose token to later steps
          echo "AUTH_TOKEN=${TOKEN}" >> $GITHUB_OUTPUT

      - name: Call protected endpoint with token
        run: |
          set -euo pipefail
          echo "Using token to call protected endpoint"
          # Replace /api/protected with your actual protected route (e.g., /auth/me or /users/me)
          HTTP_STATUS=$(curl -s -o /tmp/auth_resp.json -w "%{http_code}" -H "Authorization: Bearer ${{ steps.gen_token.outputs.AUTH_TOKEN }}" http://localhost:3000/api/protected || true)
          echo "HTTP status: $HTTP_STATUS"
          echo "Response body:"
          cat /tmp/auth_resp.json || true
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Authentication check failed (status $HTTP_STATUS)"
            exit 1
          fi
          echo "Authentication succeeded"

      - name: Tear down stack
        if: always()
        run: |
          docker compose -f compose.yaml down -v
          rm -f .env.dev || true
