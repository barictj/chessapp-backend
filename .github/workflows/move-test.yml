name: Move pipeline tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  move-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: chess_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -prootpass"
          --health-interval=5s --health-timeout=2s --health-retries=10

    env:
      BASE_URL: http://localhost:3000/api/games
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: chess_test
      WHITE_TOKEN: ${{ secrets.CI_WHITE_TOKEN }}
      BLACK_TOKEN: ${{ secrets.CI_BLACK_TOKEN }}
      GAME_ID: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysql -h127.0.0.1 -uroot -prootpass -e "SELECT 1" && break
            echo "Waiting for mysql..."
            sleep 2
          done

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run DB migrations and seed test data
        run: |
          npm run migrate
          npm run seed:test

      - name: Start backend (background)
        run: |
          export PORT=3000
          export HOST=0.0.0.0
          nohup npm start > backend.log 2>&1 &
          sleep 1
          tail -n +1 backend.log || true
      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:3000/health; then
              echo "Backend healthy"
              break
            fi
            echo "Waiting for backend... attempt $i"
            tail -n 200 backend.log || true
            sleep 2
          done
      - name: Verify DB schema
        run: |
          mysql -h127.0.0.1 -uroot -prootpass -D chess_test -e "SHOW TABLES; SELECT COUNT(*) FROM information_schema.tables WHERE table_schema='chess_test' AND table_name IN ('games','moves');"
      - name: Run move tests
        run: |
          node ./tests/move-tests.js
        # If the script exits non-zero on failure, the job will fail

      - name: DB consistency check
        run: |
          mysql -h127.0.0.1 -uroot -prootpass -D chess_test -e "
            SELECT g.id, g.fen, g.turn, g.last_move_id FROM games g WHERE id = ${GAME_ID};
            SELECT game_id, request_id, COUNT(*) c FROM moves WHERE request_id IS NOT NULL GROUP BY game_id, request_id HAVING c > 1;
          "
