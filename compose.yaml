services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: chessapp-backend:ci
    ports:
      - "3000:3000"
    environment:
      - BASE_URL=${BASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: chess
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -pexample" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
